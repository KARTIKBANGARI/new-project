<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <section>
      <div class="card">
        <div class="contentBx">
          <div class="content">
            <h1>Raja Harsh Vardhan Singh</h1>
            <h4>Full Stack Web Developer</h4>
            <div class="img">
              <img
                src="https://avatars.githubusercontent.com/u/70860738?v=4"
                alt="Raja Harsh Vardhan Singh"
              />
            </div>
          </div>
        </div>
        <div class="arrow-button"><i class="fa fa-angle-down"></i></div>
      </div>

      <div class="card">
        <div class="contentBx">
          <div class="content">
            <h1>Cristiano Ronaldo</h1>
            <h4>Football Player</h4>
            <div class="img">
              <img
                src="https://avatars.githubusercontent.com/u/97455464?s=400&u=fd1d04ca1220415fb675005bc2eba59896609912&v=4"
                alt="Cristiano Ronaldo"
              />
            </div>
          </div>
        </div>
        <div class="arrow-button"><i class="fa fa-angle-down"></i></div>
      </div>
    </section>
    <script>
      const card = document.querySelectorAll(".card");
      const arrowButton = document.querySelectorAll(".arrow-button");
      for (let index = 0; index < arrowButton.length; index++) {
        arrowButton[index].onclick = (e) => {
          card[index].classList.toggle("active");
        };
      }
      // arrowButton.onclick = (e) => {
      //     card.classList.toggle('active');
      // }
    </script>
  </body>
</html>
